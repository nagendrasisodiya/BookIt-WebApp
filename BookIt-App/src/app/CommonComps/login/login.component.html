<div class="login-container">
  <div class="logo-container">
    <img src="/bookIt.png" alt="BookIt Logo" class="logo-image">
  </div>
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" required [(ngModel)]="login.email" name="username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required [(ngModel)]="login.password" name="password" />
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    <button type="button" class="register-button" (click)="navigateToRegistration()">Create new Account</button>
  </form>
</div>
