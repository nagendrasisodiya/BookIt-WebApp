<div class="dashboard">
  <h1>Dashboard</h1>
  <table>
    <thead>
    <tr>
      <th>Serial No</th>
      <th>Book Name</th>
      <th>Author</th>
      <th>Category</th>
      <th>Issue Date</th>
      <th>Return Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books; let i = index">
      <td>{{ book.bookId }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.category }}</td>
      <td>{{ book.issueDate | date:'shortDate' }}</td>
      <td>{{ book.returnDate | date:'shortDate' }}</td>
    </tr>
    </tbody>
  </table>
</div>
