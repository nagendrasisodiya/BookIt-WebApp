spring.application.name=BookIt-RestApi
spring.datasource.url=jdbc:mysql://localhost:3306/BookIt
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.show-sql=true
#JWT properties
spring.app.security.jwtSecret:
spring.app.jwtExpirationsMs:
#mail service properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=500000
spring.mail.properties.mail.smtp.writetimeout=500000
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.from=
spring.mail.properties.mail.smtp.sender=
